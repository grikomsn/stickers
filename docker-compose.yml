# Docker Compose configuration for stickers application

name: stickers

services:
  stickers:
    # Image from GitHub Container Registry
    # Update GITHUB_REPOSITORY environment variable or replace with actual repository name
    image: ghcr.io/${GITHUB_REPOSITORY:-grikomsn/stickers}:latest
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - ghcr.io/grikomsn/stickers:builder
        - ghcr.io/grikomsn/stickers:latest
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
    restart: unless-stopped
